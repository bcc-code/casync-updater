name: master

on:
  push:
    branches:
      - master
    paths:
      - 'config/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: apt-get -y update; apt-get -y install casync nodejs;
      - name: create output directory - master
        run: mkdir -p /var/www/casync-updater/master; chmod -R 755 /var/www/casync-updater;
      - name: casync make - master
        run: node config/server.js .github/workflows/master.json